<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Basic Table</h3>
    <table border="1">
        <caption>This is Progress card</caption>
      <thead>
          <tr>
            <th>sno</th>

            <th>Marks</th>

      <tbody>
          <tr>
           <td>1</td>

            <td>2</td>

        </tr>
        <tr>
            <td>3</td>
            <td colspan="2">NA</td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="3">
            sample footer
        </td>
      </tfoot>
    </table>
</body>
</html>
